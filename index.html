<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heise Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body onload="init()">
    <header>
        <nav class="navbar primary-container">
            <a href="#"><img class="logo" src="./img/logo.png" alt="Heise Logo"></a>
            <img class="menu-icon" src="./img/menu.png" alt="Menu Button">
        </nav>
        <section class="top-news primary-container">
            <div class="top-news-element">
                <h2 class="headline top-news-headline">Aktuell</h2>
                <p class="paragraph">
                    Täglich erhalten Sie die neusten Informationen zu den Entwicklungen im Tec-Bereich.
                </p>
            </div>
            <div class="top-news-element">
                <h2 class="headline top-news-headline">Umfassend</h2>
                <p class="paragraph">
                    Hintergrundinformationen aus allen Bereichen und der ganzen Welt.
                </p>
            </div>
            <div class="top-news-element ">
                <h2 class="headline top-news-headline">Unabhängig</h2>
                <p class="paragraph">
                    Wir setzen auf eine objektive Berichterstattung und geben Ihnen die nackte Wahrheit.
                </p>
            </div>
        </section>
    </header>
    <main class="news primary-container" id="news">
        
    </main>
</body>
</html>
